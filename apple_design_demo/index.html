<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Design Style Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Hero Section: 居中、大标题、极简 -->
        <section class="hero-section">
            <h1 class="hero-title">Pro 之名，<br>名副其实。</h1>
            <p class="hero-subtitle">前所未有的强大性能，超乎想象的影像系统。这就是我们打造过的最强 Pro。</p>
        </section>

        <!-- Bento Grid Section: 模块化、层级分明 -->
        <section class="bento-grid">
            
            <!-- Card 1: Wide Card (跨两列) - 核心卖点 -->
            <div class="card card-wide">
                <div class="card-content">
                    <div class="card-eyebrow">A17 Pro 芯片</div>
                    <h2 class="card-title large">性能怪兽，<br>游戏规则改变者。</h2>
                    <p class="card-desc">行业首款 3nm 芯片，带来主机级的游戏体验。</p>
                </div>
                <div class="graphic-placeholder" style="background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);">
                    [ 芯片示意图 3D Render ]
                </div>
            </div>

            <!-- Card 2: Regular Card - 次要特性 -->
            <div class="card">
                <div class="card-content">
                    <div class="card-eyebrow">钛金属</div>
                    <h2 class="card-title">强韧，<br>却轻盈。</h2>
                </div>
                <div class="graphic-placeholder" style="background: linear-gradient(135deg, #434343 0%, #000000 100%);">
                    [ 边框材质特写 ]
                </div>
            </div>

            <!-- Card 3: Tall Card (跨两行) - 纵向视觉 -->
            <div class="card card-tall">
                <div class="card-content">
                    <div class="card-eyebrow">全天候显示</div>
                    <h2 class="card-title">一眼，<br>即知天下事。</h2>
                    <p class="card-desc" style="margin-top: 20px;">无需轻触屏幕，信息始终在线。当 iPhone 屏幕朝下或放入口袋时，它会变暗以节省电量。</p>
                </div>
                <div class="graphic-placeholder" style="background: linear-gradient(135deg, #833ab4 0%, #fd1d1d 50%, #fcb045 100%); height: 100%;">
                    [ 锁屏界面 UI ]
                </div>
            </div>

            <!-- Card 4: Regular Card -->
            <div class="card">
                <div class="card-content">
                    <div class="card-eyebrow">操作按钮</div>
                    <h2 class="card-title">一键，<br>直达。</h2>
                </div>
                <div class="graphic-placeholder" style="background: linear-gradient(135deg, #FF416C 0%, #FF4B2B 100%);">
                    [ 按钮微交互动画 ]
                </div>
            </div>

            <!-- Card 5: Regular Card -->
            <div class="card">
                <div class="card-content">
                    <div class="card-eyebrow">USB-C</div>
                    <h2 class="card-title">通用，<br>更进一步。</h2>
                </div>
                <a href="#" class="btn-link" style="margin-top: auto;">进一步了解连接性</a>
            </div>

        </section>
        
        <div style="text-align: center; margin-top: 80px;">
            <a href="#" class="btn">购买 Pro</a>
        </div>
    </div>

</body>
</html>
